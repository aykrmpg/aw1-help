<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<link href="help.css" rel="stylesheet" type="text/css" media="all">
<title>掲示板</title>
</head>
<body>
<p class="keiziban-form">お困りごとは何ですか？</p>
<section>
    <p class="lead-form">このサイトの操作方法を紹介</p>
    <form action="index.php" method="post">
        <div class="item">
            <label class="label">お名前:</label>
            <input class="inputs" type="text" name="Owner" placeholder="(例)　山田 太郎" value="">
        </div>
            
        <div class="item">
            <label class="label">農地名:</label>
            <input class="inputs" type="text" name="Address" placeholder="(例)　〇〇農場" value="">
        </div>
        
        <div class="item">
            <label class="label">品目:</label>
            <input class="inputs" type="text" name="Item" placeholder="(例)　トマト" value="">
        </div>
        
        <div class="item">
            <label class="label">品種:</label>
            <input class="inputs" type="text" name="Variety" value="">
        </div>
        
        <div class="item">
            <label class="label">土地の面積:(単位:㎡)</label>
            <input class="inputs" type="text" name="Variety" placeholder="小数第2位まで入力できます" value="">
        </div>
        
        <div class="item">
            <label class="label">土地の種類:</label>
            <input class="inputs" type="text" name="Land" placeholder="(例)　畑" value="">
        </div>
        
        <div class="item">
            <label class="label">年間の収穫量:(単位:トン)</label>
            <input class="inputs" type="text" name="Variety" placeholder="小数第2位まで入力できます" value="">
        </div>
        
        <div class="item">
            <label class="label">年間の出荷量:(単位:トン)</label>
            <input class="inputs" type="text" name="Variety" placeholder="小数第2位まで入力できます" value="">
        </div>
        
        <div class="item">
            <label class="label">年間の収益:(単位:円)</label>
            <input class="inputs" type="text" name="Variety" value="">
        </div>
        
        <button type="button" onclick="location.href='hello.html'">ここをクリックすると次へ遷移します</button>
        
        <input type="submit" value="投稿">
        
    </form>
</section>
<section class="toukou">
    <p class="lead-form">投稿一覧</p>
    <p class="lead-form">投稿はまだありません</p>
</section>
</body>
</html>
